<aside class="menu">
    <ul class="menu-list">
        <li>
            <div class="server-controls">
                <button (click)="addServer()">
                    <img src="../../assets/icons/plus-circle-line.svg" alt="add server">
                    <span>Add Server</span>
                </button>
                <button (click)="destroyServer()">
                    <img src="../../assets/icons/minus-circle-line.svg" alt="remove server">
                    <span>Destroy</span>
                </button>
            </div>
        </li>
    </ul>
    <div class="section-break"></div>
    <p class="menu-label">
        Available Apps
    </p>
    <ul class="menu-list app-list">
        <li *ngFor="let app of apps">
            <div class="menu-list-app" [style.borderLeftColor]="app.color">
                <h4 class="app-name">{{app.name}}</h4>
                <div class="app-controls">
                    <button>
                        <img src="../../assets/icons/minus-circle-line.svg" alt="remove app">
                    </button>

                    <button>
                        <svg [style.fill]="app.color" version="1.1" width="22" height="22"  viewBox="0 0 36 36" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <title>plus-circle-solid</title>
                            <path d="M34,18A16,16,0,1,1,18,2,16,16,0,0,1,34,18Zm-8.41-1.5H19.5V10.41a1.5,1.5,0,0,0-3,0V16.5H10.41a1.5,1.5,0,0,0,0,3H16.5v6.09a1.5,1.5,0,0,0,3,0V19.5h6.09a1.5,1.5,0,0,0,0-3Z" class="clr-i-solid clr-i-solid-path-1"></path>
                            <rect x="0" y="0" width="36" height="36" fill-opacity="0"/>
                        </svg>
                    </button>
                </div>
            </div>
        </li>
    </ul>
</aside>
